<ion-header>
    <ion-navbar>
        <ion-title>Nueva Pregunta</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p>
        {{label}}
    </p>
    <form (ngSubmit)="createQuestion()">
      <ion-item>
        <ion-textarea [(ngModel)]="question" name="question">
        </ion-textarea>
      </ion-item>
      <button ion-button icon-left type="submit" block>
          <ion-icon name="send"></ion-icon>
          Enviar
      </button>
    </form>
</ion-content>
