<ion-header>
    <ion-navbar>
        <ion-title>{{eventName}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of questions" (click)="questionDetail(item)">
            {{item.question}}
        </ion-item>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab (click)="newQuestion()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
