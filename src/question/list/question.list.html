<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{eventName}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <question-detail *ngFor="let item of questions" [data]="item">
        </question-detail>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab (click)="newQuestion()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
